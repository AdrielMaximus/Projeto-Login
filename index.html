<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Querys.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Faça Login novamente para acessar sua conta e poder fazer as configurações do ambiente.</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo">
                        <span class="material-icons">
                            person
                            </span>
                            <input type="email" name="Usuario" id="usuario" placeholder="Email do Usuario" required autocomplete="email">
                            <label for="usuario"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="Senha" id="senha" required minlength="8" 
                        maxlength="22"
                        placeholder="Senha" autocomplete="current-password">
                        <label for="senha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <i class="material-icons">Mail</i></a>
                </form> 
            </div>
        </section>
    </main>
</body>
</html>
